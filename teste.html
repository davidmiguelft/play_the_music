<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        background-color: lightblue;
        width: 500px;
        height: 500px;
        margin: auto;
        display: block;
        border: 5px outset red;
    }
    .card:hover {
        background: url("imgs/playthemusicactualhover.png") no-repeat;
    }
</style>
</head>
<body>  
    <div class="card">
        <img src="imgs/playthemusicactual.png">
    </div>
</body>
</html>
